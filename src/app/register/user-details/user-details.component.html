
<br>


    <div class="container" id="table-responsive">
          <div class="table-responsive" >
              <table mat-table [dataSource]="dataSource" matSort class=" mat-elevation-z8 table-bordered table-striped">

                <!-- USerID Column -->
                <ng-container matColumnDef="PingUserID">
                <th  mat-header-cell *matHeaderCellDef class="text-center" id="th_allign"> User ID</th>
                <td mat-cell *matCellDef="let element"> {{element.PingUserID}} </td>
                </ng-container>

                <!-- USerNAme Column -->
                <ng-container matColumnDef="PingUserName">
                <th mat-header-cell  *matHeaderCellDef class="text-center" id="th_allign"> User Name </th>
                <td mat-cell  *matCellDef="let element">  &nbsp; {{element.PingUserName}} </td>
                </ng-container>

                <!-- Directory Column -->
                <ng-container matColumnDef="PingUserDirectory">
                  <th mat-header-cell  *matHeaderCellDef class="text-center" id="th_allign">User Directory </th>
                  <td mat-cell  *matCellDef="let element">  &nbsp; {{element.PingUserDirectory}} </td>
                  </ng-container> 
                  
                    <!-- Access Column -->
                <ng-container matColumnDef="PingUserAccess">
                  <th mat-header-cell  *matHeaderCellDef class="text-center" id="th_allign">User Access </th>
                  <td mat-cell  *matCellDef="let element">  &nbsp; {{element.PingUserAccess}} </td>
                  </ng-container> 

                    <!-- Role Column -->
                <ng-container matColumnDef="PingRole">
                  <th mat-header-cell  *matHeaderCellDef class="text-center" id="th_allign">Role </th>
                  <td mat-cell  *matCellDef="let element" >  &nbsp; {{element.PingRole}} </td>
                  </ng-container> 

                    <!-- EmailId Column -->
                <ng-container matColumnDef="EmailID">
                  <th mat-header-cell  *matHeaderCellDef class="text-center" id="th_allign">Email Id </th>
                  <td mat-cell  *matCellDef="let element">  &nbsp; {{element.EmailID}} </td>
                  </ng-container> 
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="text-center" id="th_allign">Edit / Delete  </th>

                   <td mat-cell *matCellDef="let element">
                     <div class="row col-lg-offset-3">
                       <div class="col-md-2">
                          <!-- <a routerLink="/edit_alert" style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a> -->
                          <!-- <a type='submit' [routerLink]="['/edit_new',element.id]" (click)="onEdit(element._id)" style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a> -->
                          <a class="text-center" type='submit' [routerLink]="['/editUserDetails/',element._id]"  style="cursor: pointer;"><i class="glyphicon glyphicon-pencil" ></i></a>

                        </div>
                       &nbsp;
                       <div class="col-md-2">
                            <a class="text-center" style="cursor: pointer;" (click)="deleteUser(element._id)"><i class="glyphicon glyphicon-trash"></i></a>
                           <!-- <a mat-raised-button color="warn" (click)="deleteAlert(element._id)"><mat-icon>delete</mat-icon></a> -->
                        </div>
                     </div>
                   </td>
                 </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>

        <br>
        <div class="row">
          <div class="col-md-1" >
              <button 
              mat-raised-button 
              id="btn-danger" 
              [routerLink]="['register']">Create User</button>
          </div>
         
         
        </div>
       
        <div class="col-md-12">
            <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
             showFirstLastButtons></mat-paginator>
        </div>
      </div>
